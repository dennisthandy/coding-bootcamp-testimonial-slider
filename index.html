<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./public/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dist/css/style.min.css" />

		<title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
	</head>
	<body>
		<main class="main">
			<div class="container">
				<div class="testimonial">
					<div class="testimonial__slide">
						<img
							src="./public/images/pattern-bg.svg"
							alt="Background Pattern"
							class="testimonial__slide--bg"
						/>
						<img
							src="./public/images/image-tanya.jpg"
							alt="Tanya Sinclair"
							class="testimonial__img"
							id="testimonial-img"
						/>
						<div class="testimonial__slide--button">
							<img
								src="./public/images/icon-prev.svg"
								alt="Icon Prev"
								class="testimonial__slide--button--prev"
								id="prev-button"
							/>
							<img
								src="./public/images/icon-next.svg"
								alt="Icon Next"
								class="testimonial__slide--button--next"
								id="next-button"
							/>
						</div>
					</div>
					<div class="testimonial__review">
						<img
							src="./public/images/pattern-quotes.svg"
							alt="Background Quote"
							class="testimonial__review--bg"
						/>
						<p class="testimonial__text" id="testimonial-text">
							“ I’ve been interested in coding for a while but
							never taken the jump, until now. I couldn’t
							recommend this course enough. I’m now in the job of
							my dreams and so excited about the future. ”
						</p>
						<div class="testimonial__identity">
							<p
								class="testimonial__identity--name"
								id="testimonial-name"
							>
								Tanya Sinclair
							</p>
							<p
								class="testimonial__identity--title"
								id="testimonial-title"
							>
								UX Engineer
							</p>
						</div>
					</div>
				</div>
			</div>
		</main>

		<img
			src="./public/images/pattern-curve.svg"
			alt="Background Curve"
			class="testimonial__bottom--bg"
		/>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Dennis Thandy</a>.
		</div>
		<script src="./dist/js/script.js"></script>
	</body>
</html>
